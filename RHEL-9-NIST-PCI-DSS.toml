[[packages]]
name = "aide"
version = "*"

[[packages]]
name = "sudo"
version = "*"

[[packages]]
name = "cryptsetup"
version = "*"

[[packages]]
name = "audispd-plugins"
version = "*"

[[packages]]
name = "audit"
version = "*"

[[packages]]
name = "logrotate"
version = "*"

[[packages]]
name = "nftables"
version = "*"

[[packages]]
name = "libselinux"
version = "*"

[[packages]]
name = "chrony"
version = "*"

[customizations.kernel]
append = "audit_backlog_limit=8192 audit=1"

[customizations.services]
enabled = ["firewalld","auditd"]
disabled = ["rsyncd","rpcbind","avahi-daemon","nftables"]
masked = []
