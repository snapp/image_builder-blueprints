version = "*"

[[customizations.filesystem]]
mountpoint = "/tmp"
size = 1073741824

[[packages]]
name = "sudo"
version = "*"

[[packages]]
name = "libpwquality"
version = "*"

[[packages]]
name = "rsyslog"
version = "*"

